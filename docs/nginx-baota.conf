server
{
    listen 80;
    listen 443 ssl;
    listen 443 quic;
    http2 on;
    server_name elderstech.husteread.com www.elderstech.husteread.com;
    index index.html index.htm;
    root /www/wwwroot/elderstech.husteread.com;

    #CERT-APPLY-CHECK--START
    # 用于SSL证书申请时的文件验证相关配置 -- 请勿删除
    include /www/server/panel/vhost/nginx/well-known/elderstech.husteread.com.conf;
    #CERT-APPLY-CHECK--END
    include /www/server/panel/vhost/nginx/extension/elderstech.husteread.com/*.conf;

    #SSL-START SSL相关配置，请勿删除或修改下一行带注释的404规则
    #error_page 404/404.html;
    #HTTP_TO_HTTPS_START
    set $isRedcert 1;
    if ($server_port != 443) {
        set $isRedcert 2;
    }
    if ( $uri ~ /\.well-known/ ) {
        set $isRedcert 1;
    }
    if ($isRedcert != 1) {
        rewrite ^(/.*)$ https://$host$1 permanent;
    }
    #HTTP_TO_HTTPS_END
    ssl_certificate    /www/server/panel/vhost/cert/elderstech.husteread.com/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/elderstech.husteread.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:!MD5:!3DES;
    ssl_prefer_server_ciphers on;
    ssl_session_tickets on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_early_data on;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Alt-Svc 'h3=":443"; ma=86400' always;
    error_page 497  https://$host$request_uri;
    #SSL-END

    # =============================================
    # 性能优化配置（核心）
    # =============================================

    # 1. Gzip 压缩 —— 减少传输体积 60-80%
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_buffers 16 8k;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        font/woff2
        font/woff
        font/ttf;

    # 2. Next.js 静态资源 —— 不可变长缓存（_next/ 目录含 hash）
    location /_next/static/ {
        expires 365d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 3. 媒体资源长缓存（本地化后的图片/视频/字体/图标）
    location /assets/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 4. 其他静态资源（favicon、manifest、robots 等）
    location ~* \.(ico|png|jpg|jpeg|gif|svg|webp|avif|bmp|mp4|webm|woff|woff2|ttf|eot|otf)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
        error_log /dev/null;
    }

    # 5. JS/CSS 文件缓存
    location ~* \.(js|css|mjs)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
        error_log /dev/null;
    }

    # 6. HTML 页面 —— 短缓存+必须重新验证（保证更新及时）
    location ~* \.html$ {
        add_header Cache-Control "no-cache, must-revalidate";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # =============================================
    # Next.js 静态导出路由配置（trailingSlash: true）
    # =============================================

    # SPA-style fallback：找不到文件时尝试 /index.html
    location / {
        try_files $uri $uri/ $uri/index.html /index.html;
    }

    #ERROR-PAGE-START  错误页配置
    error_page 404 /404.html;
    #ERROR-PAGE-END

    #禁止访问的文件或目录
    location ~ ^/(\.user\.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README\.md) {
        return 404;
    }

    #一键申请SSL证书验证目录相关设置
    location ~ \.well-known {
        allow all;
    }

    #禁止在证书验证目录放入敏感文件
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    # =============================================
    # 安全响应头
    # =============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    access_log  /www/wwwlogs/elderstech.husteread.com.log;
    error_log  /www/wwwlogs/elderstech.husteread.com.error.log;
}
